<html>
 <head>

   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
  <div id="map"></div>
  <script>
     var map;

     function initMap() {

       var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 38.907192, lng: -77.036871}
        });
     }
  </script>

  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgHfnKc43uuwUDNNyc287JFAtdiAQwU2I&v=3&callback=initMap">
  </script>
 </body>
</html>
